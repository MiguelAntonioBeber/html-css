<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        height: 400px;
        width: 400px;
        border-collapse: collapse;
    }

    td {
        padding: 8px;
        border: 1px solid black;
        text-align: center; /*Alinhamento horizontal*/
        vertical-align: middle; /*Alinhamento Vertical*/
    }

    .numero {
        vertical-align: middle;
        text-align: right;
    }
</style>

<body>
    <h1>Minha primeira Tabala</h1>
    <!--Hierarquia de tabela (simples)
    Tabel = tabela
        Tabel Row = Linha de Tabela
            Tabel Header = cabeÃ§alho de Tabela
                Tabel Data = Dado de Tabela-->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        </tr>
    </table>
</body>
</html>
